<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalis Bank - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <header>
            <div class="logo" role="img" aria-label="Digitalis Bank Logo"></div>
            <h1>Digitalis Bank</h1>
            <h2>Sistema Interno</h2>
        </header>
        <main>
            <form id="loginForm">
                <div class="input-group">
                    <label for="agencia">Número da Agência</label>
                    <input type="text" id="agencia" name="agencia" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p id="message" class="message"></p>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
